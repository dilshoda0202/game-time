<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            margin: 0;
            background-color: black;
            padding: 10px 20px;
        }
    </style>
    <h1 style="color: yellow">PacMan</h1>
    <h2 style="color: white;">Controls</h2>
    <p style="color: white">Use the arrow keys on your keyboard to control Pacman:</p>
    <ul style="color: white;">
        <li>W key: move Pacman up</li>
        <li>S key: move Pacman down</li>
        <li>A key: move Pacman left</li>
        <li>D key: move Pacman right</li>
    </ul>

    <p style="color: white; font-family: sans-serif; font-size: 14 px; margin-bottom: 6px;">
        <span>Score:</span><span id="scoreEl">0</span>
    </p>

    <canvas id="canvas"></canvas>
    <script src="./app.js"></script>
</body>

</html>
